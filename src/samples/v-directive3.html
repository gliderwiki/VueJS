<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-directive</title>
</head>
<body>
    <div id="app">
        <a v-if="flag">두잇 Vue.js</a>
        <ul>
            <li v-for="system in systems">{{ system }}</li>
        </ul>
        <p v-show="flag">두잇 Vue.js</p>
        <h5 v-bind:id="uid">뷰 입문서</h5>
        <button v-on:click="popupAlert">경고 창 버튼</button>
        <button v-on:click="paramAlert(19)">파라미터 경고창</button>
        <button v-on:click="clickEvent">이벤트 경고창</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            flag : true,
            systems: ['android', 'ios', 'window'], 
            uid: 10
        },
        methods : {
            popupAlert : function() { 
                return alert('경고 창 표시함');
            }, 
            paramAlert : function(num) {
                return alert('click ' + num + ' time');
            },
            clickEvent : function(event) {
                console.log(event);
            }
        }
    });
</script>
</html>
